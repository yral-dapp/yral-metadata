app = 'yral-metadata'
primary_region = 'sin'

[build]

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[services]]
  internal_port = 3001
  protocol = "tcp"

  [[services.ports]]
    handlers = ["http", "tls"]
    port = 8443

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1
